apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-service
  namespace: platform
spec:
  project: default
  source:
    repoURL: https://github.com/techxus/ibank-minikube-gitops
    targetRevision: main
    path: charts/gateway-service
    helm:
      valueFiles:
        - ../../env/local/gateway-service-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
